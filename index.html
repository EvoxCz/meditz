<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meditz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Tlačítka umístěná podle pozic na obrázku -->
    
    <!-- Tlačítko "Objednat se" - horní část -->
    <button class="btn appointment-btn" onclick="handleAppointment()">
        Objednat se
    </button>
    
    <!-- Tlačítko "Pohotovost" - červené tlačítko -->
    <button class="btn emergency-btn" onclick="handleEmergency()">
        Pohotovost
    </button>
    
    <!-- Tlačítko "Kontakt" -->
    <button class="btn contact-btn" onclick="handleContact()">
        Kontakt
    </button>
    
    <!-- Tlačítko "O nás" -->
    <button class="btn about-btn" onclick="handleAbout()">
        O nás
    </button>
    
    <!-- Tlačítko "Služby" -->
    <button class="btn services-btn" onclick="handleServices()">
        Služby
    </button>

    <script src="main.js"></script>
</body>
</html>
